<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,700;1,300;1,700&display=swap" 
    rel="stylesheet"> 
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="title__block">
                <h1 class="title">Who we are</h1>
            </div>
            <div class="separator">
                <img src="images/separator.png" alt="separator">
            </div>
            <div class="text__block">
                <p class="title__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, 
                    sed do eiusmod tempor<br> incididunt ut labore et dolore magna aliqua.
                </p>
            </div>
            <div class="section">
                <div class="content">
                    <img class="user__photo" src="images/1.png" alt="photo">
                    <h2 class="name">Alex Cutter</h2>
                    <span class="artist__name">Developer</span>
                </div>
                <div class="content">
                    <img class="user__photo" src="images/2.png" alt="photo">
                    <h2 class="name">Elena Simpson</h2>
                    <span class="artist__name">Artist</span>
                </div>
                <div class="content">
                    <img class="user__photo" src="images/3.png" alt="photo">
                    <h2 class="name">Lily Allen</h2>
                    <span class="artist__name">Graphic Designer</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
